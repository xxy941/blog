<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<link rel="stylesheet" th:href="@{/css/letter.css}" />
	<title>私信详情</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="index::header">
			<div class="container">
				<!-- 导航 -->
				<nav class="navbar navbar-expand-lg navbar-dark">
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- 功能 -->
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="../index.html">首页</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link position-relative" href="letter.html">消息<span class="badge badge-danger">12</span></a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="register.html">注册</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical">
								<a class="nav-link" href="login.html">登录</a>
							</li>
							<li class="nav-item ml-3 btn-group-vertical dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									<img src="http://images.nowcoder.com/head/1t.png" class="rounded-circle" style="width:30px;"/>
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item text-center" href="profile.html">个人主页</a>
									<a class="dropdown-item text-center" href="setting.html">账号设置</a>
									<a class="dropdown-item text-center" href="login.html">退出登录</a>
									<div class="dropdown-divider"></div>
									<span class="dropdown-item text-center text-secondary">nowcoder</span>
								</div>
							</li>
						</ul>
						<!-- 搜索 -->
						<form class="form-inline my-2 my-lg-0" action="search.html">
							<input class="form-control mr-sm-2" type="search" aria-label="Search" />
							<button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
						</form>
					</div>
				</nav>
			</div>
		</header>

		<!-- 内容 -->
		<div class="main" style="background-image: url(/img/bg11.png);background-size: 100% 100%;background-attachment: fixed">
			<div class="container">
				<div class="row">
						<div class="col-8" style="margin-left: 16%">
							<h6 align="center" style="color: #985fb6;font-size: 20px"><i style="color: #985fb6;font-size: 20px" th:utext="${target.username}">落基山脉下的闲人</i></h6>
						</div>
				</div>
				<hr style="height:1px;border-top:1px double #985fb6;" />

				<!-- 私信列表 -->
				<ul class="list-unstyled mt-4">
					<li class="media pb-3 pt-3 mb-2" th:each="map:${letters}">
						<a th:href="@{|/user/profile/${map.fromUser.id}|}" th:if="${loginUser.id!=map.fromUser.id}">
							<img th:src="${map.fromUser.headerUrl}" class="mr-4 user-header" alt="用户头像" >
						</a>
						<div class="toast show d-lg-block" th:if="${loginUser.id!=map.fromUser.id}" style="background-color: #f8f5eb;width: 150px" role="alert" aria-live="assertive" aria-atomic="true">
							<div class="toast-body" th:utext="${map.letter.content}" >
								君不见, 黄河之水天上来, 奔流到海不复回!
							</div>
						</div>

						<div class="toast show d-lg-block" th:if="${loginUser.id==map.fromUser.id}" style="background-color: #f8f5eb;width: 150px;float: right;margin-left: 650px" role="alert" aria-live="assertive" aria-atomic="true">
							<div class="toast-body" th:utext="${map.letter.content}" style="float: right">
								君不见, 黄河之水天上来, 奔流到海不复回!
							</div>
						</div>
						<a th:href="@{|/user/profile/${map.fromUser.id}|}" th:if="${loginUser.id==map.fromUser.id}" style="float: right;margin-left: 30px">
							<img th:src="${map.fromUser.headerUrl}" class="mr-4 user-header" alt="用户头像" >
						</a>

					</li>
				</ul>



				<div class="modal-body">
					<form>
						<div class="form-group">
							<input type="hidden" class="form-control" id="recipient-name" th:value="${target.username}">
						</div>
						<div class="form-group">
							<label for="message-text" class="col-form-label">发给：</label>
							<label for="message-text" class="col-form-label" style="color: #985fb6" th:utext="${target.username}"></label>
							<textarea class="form-control" id="message-text" style="background-color: #f8f5eb" rows="2"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" style="background-color: #985fb6" id="sendBtn">发送</button>
				</div>


				<!-- 分页 -->
				<nav class="mt-5" th:replace="index::pagination">
					<ul class="pagination justify-content-center">
						<li class="page-item"><a class="page-link" href="#">首页</a></li>
						<li class="page-item disabled"><a class="page-link" href="#">上一页</a></li>
						<li class="page-item active"><a class="page-link" href="#">1</a></li>
						<li class="page-item"><a class="page-link" href="#">2</a></li>
						<li class="page-item"><a class="page-link" href="#">3</a></li>
						<li class="page-item"><a class="page-link" href="#">4</a></li>
						<li class="page-item"><a class="page-link" href="#">5</a></li>
						<li class="page-item"><a class="page-link" href="#">下一页</a></li>
						<li class="page-item"><a class="page-link" href="#">末页</a></li>
					</ul>
				</nav>

			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/letter-detail.js}"></script>
	<script>
		function back() {
			location.href= CONTEXT_PATH + "/letter/list";
		}
	</script>
</body>
</html>
