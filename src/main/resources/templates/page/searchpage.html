<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <title>搜索</title>
</head>
<body>
    <div style="background-image: url(/img/bg2.png);width:100%;height:100%;background-size: 100% 100%">
            <nav class="navbar navbar-expand-lg" >
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 22%;margin-left: 20%">
                    <!-- 搜索 -->
                    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/blog/search}" >
                        <input class="form-control mr-sm-2" type="search" style="width: 400px;height: 50px;margin-left: 200px" aria-label="Search" name="keyword" th:value="${keyword}"/>
                        <button class="btn btn-outline-light my-2 my-sm-0" style="width: 200px;height: 50px" type="submit">搜索</button>
                    </form>
                </div>
            </nav>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>-->
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/bootstrap.js}" crossorigin="anonymous"></script>
</body>
</html>
