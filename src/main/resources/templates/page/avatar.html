<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/avatar.css}" />
    <link rel="stylesheet" th:href="@{/css/index2.css}" />
    <link rel="stylesheet" th:href="@{/css/perpage_paul.css}" />
    <title>更换头像</title>
</head>
<body>

<div class="nk-container">
    <!-- 头部 -->
    <div class="header" style="height: 5%" th:fragment="header">
        <div class="header_resize" style="height: 5%">
            <div class="menu_nav" style="height: 5%">
                <ul>
                    <li class="active"><a th:href="@{/index}">首页</a></li>
                    <li><a th:href="@{/classify}">专区</a></li>
                    <li th:if="${loginUser!=null}"><a th:href="@{/conversation/list}">私信</a></li>
                    <li><a th:href="@{/searchpage}">搜索</a></li>
                    <li th:if="${loginUser==null}"><a th:href="@{/register}">注册</a></li>
                    <li th:if="${loginUser==null}"><a th:href="@{/login}">登录</a></li>
                    <li th:if="${loginUser!=null}" sec:authorize="hasAnyAuthority('admin')"> <a th:href="@{/manager}" >管理</a></li>
                </ul>
            </div>
            <div class="searchform" th:if="${loginUser!=null}">
                <div class="headPortrait" title ="个人中心"> <a th:if="${loginUser!=null}" th:href="@{|/user/profile/${loginUser.id}|}"  > <img th:src="${loginUser.headerUrl}" /></a></div>
            </div>
            <br><br th:if="${loginUser==null}">
        </div>
    </div>

    <!-- 内容 -->
    <div class="main" style="background-image: url(/img/bg18.png);background-size: 100% 100%;background-attachment: fixed">
        <div class="container p-5 mt-3 mb-3">
            <!-- 上传头像 -->
            <h2 class="title" >更换头像</h2>
            <hr style="height:8px;border:none;border-top:3px double #985fb6;" />
            <form class="mt-5" id="uploadForm">
                <div class="form-group row mt-4">
                    <img th:src="${loginUser.headerUrl}" style="width: 300px;height: 300px;margin-left: 27%;margin-bottom: 2%">
                    <div style="width: 20%"></div>
                    <label for="head-image" class="col-sm-2 col-form-label text-right">选择头像:</label>
                    <div class="col-sm-10">
                        <div class="custom-file">
                            <input type="hidden" name="token" th:value="${uploadToken}">
                            <input type="hidden" name="key" th:value="${fileName}">
                            <input type="file" class="custom-file-input"
                                   name="file" id="head-image" lang="es" required="">
                            <label class="custom-file-label" for="head-image" data-browse="文件">选择一张图片</label>
                            <div class="invalid-feedback">
                                文件上传失败!
                            </div>
                        </div>
                    </div>
                </div>
                <div align="center">
                    <button type="submit" class="btn">现在更改</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/setting.js}"></script>
<script th:src="@{/js/bootstrap.js}" crossorigin="anonymous"></script>
<script>
    $(function(){
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
