<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/index2.css}" />
    <title>分类</title>
</head>
<style>
    a:hover img{
        filter:alpha(Opacity=80);
        -moz-opacity:0.8;
        opacity: 0.8;
    }
</style>
<body>
<div class="nk-container" style="background-color: #dbd4e8;height: 800px">
    <!-- 头部 -->
    <div class="header" style="height: 5%">
        <div class="header_resize" style="height: 5%">
            <div class="menu_nav" style="height: 5%">
                <ul>
                    <li><a th:href="@{/index}">首页</a></li>
                    <li class="active"><a th:href="@{/classify}">专区</a></li>
                    <li th:if="${loginUser!=null}"><a th:href="@{/conversation/list}">私信</a></li>
                    <li><a th:href="@{/searchpage}">搜索</a></li>
                    <li th:if="${loginUser==null}"><a th:href="@{/register}">注册</a></li>
                    <li th:if="${loginUser==null}"><a th:href="@{/login}">登录</a></li>
                    <li th:if="${loginUser!=null}" sec:authorize="hasAnyAuthority('admin')"> <a th:href="@{/manager}" >管理</a></li>
                </ul>
            </div>
            <div class="searchform" th:if="${loginUser!=null}">
                <div class="headPortrait" title ="个人中心"> <a th:if="${loginUser!=null}" th:href="@{|/user/profile/${loginUser.id}|}"  > <img th:src="${loginUser.headerUrl}" /></a></div>
            </div>
            <br><br th:if="${loginUser==null}">
        </div>
    </div>

    <div class="main" style="background-image: url(/img/bg6.png);background-size: 100% 100%;background-attachment: fixed">
    <a th:href="@{/blog/classify/科技}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x1.png}"></a>
    <a th:href="@{/blog/classify/生活}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x2.png}"></a>
    <a th:href="@{/blog/classify/美食}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x3.png}"></a>
    <a th:href="@{/blog/classify/娱乐}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x4.png}"></a>
    <a th:href="@{/blog/classify/宠物}"><img style="width: 23%;height: 35%;border-radius: 20px;float: none;margin-left: 20px;margin-top: 4%" th:src="@{/img/x5.png}"></a>
    <a th:href="@{/blog/classify/军事}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x6.png}"></a>
    <a th:href="@{/blog/classify/政治}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x7.png}"></a>
    <a th:href="@{/blog/classify/运动}"><img style="width: 23%;height: 35%;border-radius: 20px;float: left;margin-left: 20px;margin-top: 4%" th:src="@{/img/x8.png}"></a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.js}" crossorigin="anonymous"></script>

</html>
